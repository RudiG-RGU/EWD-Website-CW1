<head>
  <title>The Choice - Rudi Greig</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">

<body>

  <!--Authentication layout with keypress function-->
  <div id="authentication">

    <div id="login_div" class="main-div">
      <h3>Welcome to the Choice.</h3>
      <button id="guest-btn" onclick="guest()">MAKE THE CHOICE</button>
      <h4>or continue as admin:</h4>
      <input type="email" placeholder="ADMIN EMAIL" id="email_field" />
      <input type="password" placeholder="ADMIN PASSWORD" id="password_field" />

      <button id="login-btn" onclick="login()">ADMIN LOGIN</button>
      <!--Assigns enter key to press the login button-->
      <script>
        $("#password_field").keypress(function (event) {
          if (event.keyCode === 13) {
            $("#login-btn").click();
          }
        });

        $("#login-btn").click(function () {
        });
      </script>

      <h6>The Choice is a interactive user interface that offes you a choice. The choice you make is stored and
        used for analytical purposes anonymously.</h6>
    </div>
    <!--Welcome screen confirming identity-->
    <div id="user_div" class="loggedin-div">
      <h3>Welcome Admin</h3>
      <p class="p3" id="user_para">.</p>
      <button id="progress-btn" onclick="welcome()">PROGRESS</button>
      <button onclick="logout()">LOGOUT</button>

    </div>

  </div>

</body>
